testCases:
  testGetTenantInfo:
    testData:
    - tenantId: EXPLEO_TENANT4
    results:
    - url: /tenant/DEFAULT_TENANT
      statusCode: '200'
      body: '{"enabled":true,"tenant-id":"EXPLEO_TENANT4"}'

  testGetDeviceInfo:
    testData:
    - tenantId: EXPLEO_TENANT4
      deviceId: expleo2
      authId: sensor1
      password: verysecret
    results:
    - statusCode: '200'
      body: '{"data":{"enabled":true},"device-id":"expleo2"}'

  testPostTenantInfo:
    testData:
    - tenantId: EXPLEO_TENANT
    results:
    - statusCode: 201

  testPostDeviceInfo:
    testData:
    - tenantId: DEFAULT_TENANT
      deviceId: expleo1
    results:
    - statusCode: '201'

  testPublishTelemetryData:
    testData:
    - username: expleo2@EXPLEO_TENANT4
      password: whySoSecret
      body: '{"temperature":"5"}'
    results:
    - statusCode: '202'

  testPublishEventData:
    testData:
    - body: '{"weather":"snow"}'
      username: expleo2@EXPLEO_TENANT4
      password: whySoSecret
    results:
    - statusCode: 202

  getDeviceCredentials:
    results:
    - statusCode: 200
